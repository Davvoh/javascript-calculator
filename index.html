<!doctype html>
<html lang="en">
  <head>
    <title>JS Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./Calc.js"></script>

    <style>
        #display {
            font-size: 50px;
        };  
    </style>
  </head>
  
  <body>
    <div class="container-fluid d-grid gap-3 my-5 w-50 form-control-lg border border-dark rounded-top">
        <div class="row text-center">
            <div class="col-8">
                <div id="display" class="bg-dark text-white py-4">0</div>
            </div>
            <div class="col-4">
                <div id="secondaryDisplay" class="bg-secondary text-white py-4">0</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
                <a id="zero" class="btn btn-primary w-100 m-1" onclick="updateDisplay(0)">0</a>
                <a id="one" class="btn btn-primary w-100 m-1" onclick="updateDisplay(1)">1</a>
                <a id="two" class="btn btn-primary w-100 m-1" onclick="updateDisplay(2)">2</a>
                <a id="equals" class="btn btn-primary w-100 m-1" onclick="updateDisplay('equals')">=</a>
            </div>
            <div class="col-4">
                <a id="three" class="btn btn-primary w-100 m-1" onclick="updateDisplay(3)">3</a>
                <a id="four" class="btn btn-primary w-100 m-1" onclick="updateDisplay(4)">4</a>
                <a id="five" class="btn btn-primary w-100 m-1" onclick="updateDisplay(5)">5</a>
                <a id="clear" class="btn btn-danger w-100 m-1" onclick="clearDisplay()">clear</a>
            </div>
            <div class="col-4">
                <a id="six" class="btn btn-primary w-100 m-1" onclick="updateDisplay(6)">6</a>
                <a id="seven" class="btn btn-primary w-100 m-1" onclick="updateDisplay(7)">7</a>
                <a id="eight" class="btn btn-primary w-100 m-1" onclick="updateDisplay(8)">8</a>
                <a id="nine" class="btn btn-primary w-100 m-1" onclick="updateDisplay(9)">9</a>
            </div>
       </div>
       <div class="row text-center">
           <div class="col">
                <a id="add" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('add')">+</a>
            </div>
            <div class="col">
                <a id="subtract" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('subtract')">-</a>
            </div>
            <div class="col">
                <a id="multiply" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('multiply')">*</a>
            </div>
            <div class="col">
                <a id="divide" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('divide')">/</a>
            </div>
            <div class="col">
                <a id="decimal" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('decimal')">.</a>
            </div>
            <div class="col">
                <a id="negative-value" class="btn btn-secondary w-100 m-1" onclick="updateDisplay('negative-value')">+/-</a>
            </div>
        </div>   
        <div class="row mt-5">        
            <h5 class="text-center" id="author">JavaScript Calculator by davvoh</h5>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
